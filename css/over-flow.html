<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Document</title>
</head>
<style>
  .parent {
    width: 200px;
    height: 200px;
    border: 1px solid red;
    overflow-x: auto;
    overflow-y: visible;
  }

  .child {
    width: 300px;
    height: 100px;
    background: blue;
    overflow: visible;
  }
</style>

<body>
  <div class="parent">
    <div class="child"
         id='child'>
    </div>
  </div>
</body>

<script>
  const parent = document.getElementById('parent')
  const child = document.getElementById('child')
  child.addEventListener('click', function (e) {
    const target = e.target
    target.style.height = '1000px'
    console.log('target.style 的值是：', target.style);

  })

</script>

</html>
