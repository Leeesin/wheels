<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Document</title>

  <style>
    .wrapper {
      padding: 5px;
      overflow: hidden;
      border: 1px solid red;
    }

    .left {
      position: absolute;
      width: 100px;
      border: 1px solid blue;
    }

    .right {
      margin-left: 100px;
      border: 1px solid green;

    }
  </style>

</head>

<body>

  <div class="wrapper">
    <div class="left">
      左边
    </div>
    <div class="right">
      右边
    </div>
  </div>

</body>

</html>
